<script>
    let td = document.querySelectorAll('td');
    let IsMouseDown;
    td.forEach(

        (e) => e.addEventListener('mousedown', () => { IsMouseDown = true; console.log('object') })


    )

    td.forEach((e) =>
        e.addEventListener('mouseover', () => {
            if (IsMouseDown) {
                e.style.backgroundColor = "green";

            }

        })

    )

    /*    td.forEach((e) => e.addEventListener('mouseup', () => {

    document.addEventListener("mouseover", () => {
